<!-- code for item list -->
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Items List</ion-title>
    <ion-buttons end>
      <button ion-button md="md-add" (click)="navigateToAdditemsPage()">
        <ion-icon name="add"> </ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of  itemListRef$ | async " (click)="selectItem(item)">
     <h2> <b>Item Name:</b> {{item.itemName}}</h2>
     <h3> <b>Status:</b> {{item.itemStatus}}</h3>
     <p>{{item | json}}</p>

    </ion-item>
  </ion-list>

</ion-content>
